{% extends "users/base.html" %}

{% block body %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-lg font-semibold mb-4">Edit Comment</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-4">
      {{ form.body }}
    </div>

    <div class="flex gap-3">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">
        Save
      </button>
      <a
        href="{% url 'posts:post_detail' comment.post.slug %}"
        class="px-4 py-2 border rounded"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
