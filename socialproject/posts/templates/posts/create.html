{% extends "users/base.html" %}

{% block body %}

<div class="mt-10 mx-auto max-w-2xl">

    <h2 class="text-2xl font-bold mb-6">Create Post</h2>

    <form method="POST" action="{% url 'posts:post_create' %}" enctype="multipart/form-data" class="bg-white shadow-md px-8 py-6 rounded">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="text-red-500 mb-4">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="mb-4">
            <label class="block text-sm font-bold mb-1">Title</label>
            {{ form.title }}
            {{ form.title.errors }}
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-1">Image</label>
            {{ form.image }}
            {{ form.image.errors }}
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-1">Caption</label>
            {{ form.caption }}
            {{ form.caption.errors }}
        </div>

        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded">
            Submit
        </button>

    </form>

</div>

{% endblock body %}
