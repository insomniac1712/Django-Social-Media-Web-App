{% extends "users/base.html" %}

{% block body %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 shadow rounded">
  <h2 class="text-xl font-semibold mb-4">Edit Post</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Title</label>
      {{ form.title }}
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Image</label>
      {{ form.image }}
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Caption</label>
      {{ form.caption }}
    </div>

    <div class="flex gap-3">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">
        Save
      </button>
      <a
        href="{% url 'posts:post_detail' post.slug %}"
        class="px-4 py-2 border rounded"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
