{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="shadow-lg">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!--Website logo-->
                <div>
                    <a class="flex" href="{% url 'profile' %}">
                        <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">Photo App</span>
                    </a>
                </div>
                <!--Website Items-->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit"
                            class="py-4 px-2 text-gray-500 font-semibold bg-transparent border-none cursor-pointer">
                            Logout
                        </button>
                    </form>

                    {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'profile' %}">Link 3</a>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
</body>

</html>
